version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
      - npm cache clean --force

  pre_build:
    commands:
      - echo "Starting build process"
      - npm --version
      - node --version

  build:
    commands:
      - npm run build --no-lint
      - npm run export

  post_build:
    commands:
      - echo "Build completed on `date`"
      - ls -la .next
      - ls -la out

artifacts:
  files:
    - '**/*'
    - '!.git/**/*'
    - '!node_modules/**/*'
    - '!temp_repo/**/*'
    - '!.next/**/*'
  base-directory: out
  name: c7-ai-v1.5.1-build-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - 'node_modules/**/*' 