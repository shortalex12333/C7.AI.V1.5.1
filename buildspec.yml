version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci

  pre_build:
    commands:
      - echo "Starting build..."
      - npm --version
      - node --version

  build:
    commands:
      - npm run build
      - npm run export

  post_build:
    commands:
      - echo "Build complete at `date`"

artifacts:
  base-directory: out
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/*' 